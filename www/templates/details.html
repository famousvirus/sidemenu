<ion-view>
    <div class="bar has-tabs-top bar-header bar-dark">
        <h1 class="title">Details</h1>
    </div>
    <ion-content overflow-scroll="false">
        <div class="list card" ng-repeat="product in products">
            <div class="item item-image">
                <img href="#" ng-src="{{product.featured_src}}">
            </div>
            <a class="item">
                {{product.title}}
                <span class="item-note">{{product.price | currency:"â‚¬"}}</span>
            </a>
            <div style="padding: 20px;">
                <p data-ng-bind-html="product.description"></p>
            </div>
        </div>
          <div ng-controller="CartCtrl">
              <div  class="list card" ng-repeat="product in cartItems | filter:{'id':IO}">
                  <a class="item item-icon-left item-icon-right">
                  <i class="icon ion-minus-circled" ng-click="subtractQuantity(product)"></i>Aantal {{product.quantity}}
                  <i class="icon ion-plus-circled" ng-click="addQuantity(product)"></i> 
                  </a>
              </div>
              <div ng-hide="hidden == false || inCart.length">
                  <button class="item button button-block button-positive" ng-click="hidden=false ; intoCart()">
                          In winkelwagentje
                  </button>
              </div>
          </div>
    </ion-content>
</ion-view>

<ion-view>
    <div class="bar has-tabs-top bar-header bar-dark">
        <h1 class="title">BBQ Pakketten</h1>
    </div>
    <ion-content overflow-scroll="false">
        <div class="list" ng-repeat="product in products | filter:{categories:'BBQ pakketten'}">
            <a class="item item-thumbnail-left" href="#/app/details/{{product.id}}">
                <img href="#/app/details/{{product.id}}" ng-src="{{product.featured_src}}">
                <h2> {{product.title}}</h2>
                <p class="price-tag pull-left">{{product.price | currency:"â‚¬"}} </p>
            </a>
        </div>
    </ion-content>
</ion-view>

<ion-view>
    <div class="bar bar-header bar-dark">
        <h1 class="title">History</h1>
    </div>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="purchase in purchaseHistory" ui-sref="app.history({historyId:$index})">
                Order #{{purchase.order.id}} - {{purchase.order.created_at | date:'medium'}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

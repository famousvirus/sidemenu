<ion-view>
    <div class="bar has-tabs-top bar-header bar-dark">
        <h1 class="title">Group Pakketen</h1>
    </div>
    <ion-content overflow-scroll="false" >
        <div class="list card" ng-repeat="product in products | filter:{categories:'Groepspakketten'}">
            <button class="shopping-cart button icon ln-cart light"></button>
            <div class="item item-image" style="height: 200px;" > 
                <img href="#" ng-src="{{product.featured_src}}" >
            </div>
            <a class="item assertive" href="#">
                {{product.title}}
                <span class="item-note">{{product.price | currency:"â‚¬"}}  </span>
            </a>
        </div>
    </ion-content>
</ion-view>
